<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Status Preview card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="par">
            <h2>
              Get<label style="color: hsl(277, 64%, 61%)"> insights </label
              >thathelp your business grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="results">
            <div class="amount">10k+ <span> companies</span></div>
            <div class="amount">314 <span>templates</span></div>
            <div class="amount">12M+ <span>queries</span></div>
          </div>
        </div>
        <div class="right">
          <img src="./images/image-header-desktop.jpg" alt="Photo" />
          <img
            class="img2"
            src="./images/image-header-mobile.jpg"
            alt="image of the team"
          />
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
